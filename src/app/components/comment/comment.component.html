<button class="border p-2 m-4 bg-sky-400" (click)="onDelte()">Delete</button>
<button class="border p-2 m-4 bg-pink-400" (click)="onUpdate()">Update</button>
<div class="flex items-center justify-center min-h-screen bg-gray-100">
    <div class="bg-white p-6 rounded-lg shadow-lg w-full max-w-md">
        <div class="flex items-center mb-4">
            <img alt="Profile picture of María González" class="w-10 h-10 rounded-full mr-4" height="40"
                src="/person.png" width="40" />
            <span class="font-bold text-lg">
                María González
            </span>
        </div>
        <form [formGroup]="commentForm">
        <textarea formControlName="selected_text" class="w-full p-2 border-black border-r border-l border-t border-b rounded-lg mb-4"
            placeholder="Comenta o añade a otras personas con @" rows="2"></textarea>
        <p class="mb-4">
            Los lectores de este archivo pueden ver los comentarios y las sugerencias
        </p>
        <div class="flex justify-end space-x-4">
            <button (click)="commentForm.reset()">
                Cancelar
            </button>
            <button (click)="onSubmitComment()" type="button" class="flex items-center border-b-2 border-black border-r border-l border-t px-4 py-2 rounded-lg">
                Comentar
                <mat-icon fontSet="material-symbols-outlined" class="ml-1">add_notes</mat-icon>
            </button>
        </div>
    </form>
    </div>

    <div *ngIf="selected_text" class="bg-white p-6 rounded-lg shadow-lg w-full max-w-md ml-4">
        <div class="flex items-right mb-4">
            <img alt="Profile picture of María González" class="w-10 h-10 rounded-full mr-4" height="40"
                src="/person.png" width="40" />
            <span class="font-bold text-lg">
                María González
            </span>
        </div>
        <textarea class="w-full p-2 border-black border-r border-l border-t border-b rounded-lg mb-4"
            value="ffe" rows="1">{{selected_text}}</textarea>
    </div>
</div>
