<div class="bg-white min-h-screen flex items-center justify-center">
    <main class="bg-white shadow-lg border border-gray-300 rounded-lg p-8 w-full max-w-md mx-4 sm:mx-8 lg:mx-12">
        <h1 class="text-2xl font-semibold mb-6 text-center text-gray-800">Iniciar Sesión</h1>

        <p class="text-md font-light mb-4 text-center text-gray-600">
            Por favor, ingresa tu nombre de usuario y contraseña.
        </p>

        <form [formGroup]="loginForm" (ngSubmit)="onSubmit($event)" class="grid grid-cols-1 gap-6 mb-6">
            <mat-form-field color="primary" class="w-full">
                <mat-label>Nombre de usuario</mat-label>
                <input matInput formControlName="username" placeholder="Introduce tu nombre de usuario" required
                    aria-label="Nombre de usuario">
                <mat-error *ngIf="loginForm.get('username')?.invalid && loginForm.get('username')?.touched">
                    El nombre de usuario es requerido.
                </mat-error>
            </mat-form-field>

            <mat-form-field color="primary" class="w-full">
                <mat-label>Contraseña</mat-label>
                <input matInput formControlName="password" type="password" placeholder="Introduce tu contraseña"
                    required aria-label="Contraseña">
                <mat-error *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
                    La contraseña es requerida.
                </mat-error>
            </mat-form-field>

            <div class="flex justify-center">
                <button type="submit" [disabled]="loginForm.invalid"
                    class="rounded-md border-t border-l border-r border-black border-b-2 border-b-black text-black px-6 py-2 hover:bg-[#D1D1D1] transition duration-200">
                    Iniciar sesión
                </button>
            </div>
        </form>

        <div class="text-center" (click)="notInVersionModal()">
            <p class="text-sm text-gray-600">
                ¿No tienes una cuenta? <a class="text-blue-500 hover:underline" >Regístrate aquí</a>
            </p>
        </div>
        <div *ngIf="isNotInVersionModal" class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 border-black border-b-2">
            <div  class="rounded-lg border-t border-r border-b-2 border-l border-black bg-white p-4 shadow-lg"> 
            <p class="text-md">Funcionalidad no disponible para esta versión.</p>
            <div class="mt-4 flex justify-center">
                <button 
                (click)="closeNotInVersionModal()" 
                class="px-4 py-2 mt-2 rounded hover:bg-gray-100 btn-size border border-black border-b-2 items-center justify-center flex">
                Cerrar
                </button>
            </div>
            </div>
        </div>
    </main>
</div>
