<header class="bg-white shadow-md">
  <div class="container mx-auto px-4 py-2 flex items-center flex-wrap lg:flex-nowrap">
    <nav class="w-full lg:w-auto flex flex-col lg:flex-row lg:space-x-12 lg:items-center navItemsHeader p-4">
      <a 
        href="#" 
        class="font-light mb-2 ml-4 lg:mb-0" 
        [ngClass]="{'bg-[#ECE9EA]': activeItem === 'comparador-curricular'}"
        (click)="setActiveItem('comparador-curricular'); $event.preventDefault()">Comparador curricular</a>
    </nav>
    <div class="w-full lg:w-auto flex justify-end lg:mt-0 space-x-4 relative mb-2">
      <img (click)="toggleDropdown()" src="/avatar.png" alt="User Avatar" class="h-6 cursor-pointer" />
      <img (click)="openNotInVersonModal()" src="/bell.png" alt="Notifications" class="h-6 cursor-pointer" />

      <!-- Dropdown Menu -->
      <div *ngIf="isDropdownOpen" class="absolute right-0 mt-4 w-56 bg-white shadow-lg rounded-lg border border-gray-200">
        <button (click)="logout()" class="block w-full text-left px-6 py-3 text-gray-700 hover:bg-gray-100">
          Logout
        </button>
      </div>
    </div>
  </div>
</header>

<!-- Not in version Modal -->
<div *ngIf="isNotInVersionModal"
  class="fixed inset-0 z-10 flex items-center justify-center bg-black bg-opacity-50 border-black border-b-2">
  <div class="rounded-lg border-t border-r border-b-2 border-l border-black bg-white p-4 shadow-lg">
    <p class="text-md">Funcionalidad no disponible para esta versi√≥n.</p>
    <div class="mt-4 flex justify-center">
      <button (click)="closeNotInVersionModal()"
        class="px-4 py-2 mt-2 rounded hover:bg-gray-100 btn-size border border-black border-b-2 items-center justify-center flex">
        Cerrar
      </button>
    </div>
  </div>
</div>
